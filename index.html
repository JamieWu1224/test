<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Full-screen confetti canvas */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;

      /* Important on iOS: allow us to receive touches without page scrolling interference */
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Hey Sherrrrry1202, would you like to grab dinner sometime?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Bet you can't catch ‚ÄúNo‚Äù üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ------------------ Confetti setup ------------------ */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    // iOS Safari can be picky with workers in some environments; keep a safe fallback.
    let confettiInstance;
    try {
      confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });
    } catch (e) {
      confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: false });
    }

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ------------------ Yes button grows ------------------ */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ------------------ No button runs away ------------------ */

    // Tweak these to make it more evil / harder to catch:
    const TRIGGER_RADIUS = 180; // larger = more sensitive (better for mobile)
    const JUMP_DISTANCE  = 190; // larger = jumps farther
    const BIAS_STRENGTH  = 0.9; // 0..1, higher = more "run to the opposite side"
    const EDGE_PADDING   = 8;   // keep some padding from the zone edges

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    // Get client pointer from mouse / pointer / touch
    function getPointFromEvent(e) {
      if (e.touches && e.touches.length) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      }
      return { x: e.clientX, y: e.clientY };
    }

    /**
     * Compute a "biased" target location:
     * 1) Move away from the pointer (classic behavior).
     * 2) Prefer the far side of the zone (opposite quadrant), so it won't get stuck in easy corners.
     */
    function computeBiasedPosition(pointerX, pointerY) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const zoneCenterX = z.left + z.width / 2;
      const zoneCenterY = z.top + z.height / 2;

      // Button center
      const bx = b.left + b.width / 2;
      const by = b.top + b.height / 2;

      // Vector away from pointer
      let ax = bx - pointerX;
      let ay = by - pointerY;
      let amag = Math.hypot(ax, ay) || 1;
      ax /= amag;
      ay /= amag;

      // "Opposite side" bias:
      // If pointer is on left side, bias target to the right side, and vice versa.
      // Same for top/bottom.
      const pointerIsLeft = pointerX < zoneCenterX;
      const pointerIsTop  = pointerY < zoneCenterY;

      // Target anchor point in the opposite quadrant inside the zone
      const targetX = z.left + (pointerIsLeft ? z.width * 0.78 : z.width * 0.22);
      const targetY = z.top  + (pointerIsTop  ? z.height * 0.78 : z.height * 0.22);

      // Vector toward that opposite anchor
      let bxv = targetX - bx;
      let byv = targetY - by;
      let bmag = Math.hypot(bxv, byv) || 1;
      bxv /= bmag;
      byv /= bmag;

      // Combine vectors: away-from-pointer + bias-to-opposite-side
      // Normalize again
      let vx = ax + bxv * BIAS_STRENGTH;
      let vy = ay + byv * BIAS_STRENGTH;
      let vmag = Math.hypot(vx, vy) || 1;
      vx /= vmag;
      vy /= vmag;

      // Convert to zone-local coordinates
      let newLeft = (b.left - z.left) + vx * JUMP_DISTANCE;
      let newTop  = (b.top  - z.top)  + vy * JUMP_DISTANCE;

      // Clamp inside zone with padding
      const minLeft = EDGE_PADDING;
      const minTop  = EDGE_PADDING;
      const maxLeft = z.width - b.width - EDGE_PADDING;
      const maxTop  = z.height - b.height - EDGE_PADDING;

      newLeft = clamp(newLeft, minLeft, maxLeft);
      newTop  = clamp(newTop,  minTop,  maxTop);

      return { newLeft, newTop, z, b, minLeft, minTop, maxLeft, maxTop };
    }

    /**
     * If the computed position is too close to an edge/corner, nudge it inward.
     * This reduces the chance of the button getting pinned into an easy-to-tap corner.
     */
    function antiCornerNudge(pos) {
      let { newLeft, newTop, minLeft, minTop, maxLeft, maxTop } = pos;

      const nearLeft = (newLeft - minLeft) < 10;
      const nearRight = (maxLeft - newLeft) < 10;
      const nearTop = (newTop - minTop) < 10;
      const nearBottom = (maxTop - newTop) < 10;

      // If near a corner or edge, nudge toward center
      if (nearLeft) newLeft += 20;
      if (nearRight) newLeft -= 20;
      if (nearTop) newTop += 14;
      if (nearBottom) newTop -= 14;

      newLeft = clamp(newLeft, minLeft, maxLeft);
      newTop  = clamp(newTop,  minTop,  maxTop);

      return { newLeft, newTop };
    }

    function moveNo(pointerX, pointerY) {
      const pos = computeBiasedPosition(pointerX, pointerY);
      const nudged = antiCornerNudge(pos);

      noBtn.style.left = nudged.newLeft + "px";
      noBtn.style.top = nudged.newTop + "px";
      // Once it starts moving, we fully control its absolute position
      noBtn.style.transform = "none";

      growYes();
    }

    function maybeRunAway(pointerX, pointerY) {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - pointerX,
        (b.top + b.height / 2) - pointerY
      );
      if (d < TRIGGER_RADIUS) moveNo(pointerX, pointerY);
    }

    /* -------- Desktop: "hover" feel (mouse moves near button) -------- */
    zone.addEventListener("pointermove", (e) => {
      // Only use hover logic for real mouse pointers
      if (e.pointerType === "mouse") {
        maybeRunAway(e.clientX, e.clientY);
      }
    });

    /* -------- Mobile: "hover-like" feel (finger moves in the zone) -------- */
    zone.addEventListener("touchstart", (e) => {
      // Prevent scrolling / rubber-band from interfering
      e.preventDefault();
      const p = getPointFromEvent(e);
      maybeRunAway(p.x, p.y);
    }, { passive: false });

    zone.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const p = getPointFromEvent(e);
      maybeRunAway(p.x, p.y);
    }, { passive: false });

    /* -------- Always: if user actually hits "No", it immediately escapes -------- */
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      const p = getPointFromEvent(e);
      moveNo(p.x, p.y);
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const p = getPointFromEvent(e);
      moveNo(p.x, p.y);
    }, { passive: false });

    // Click fallback for any odd browser behavior
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const b = noBtn.getBoundingClientRect();
      moveNo(b.left + b.width / 2, b.top + b.height / 2);
    });

    /* ------------------ Yes click ------------------ */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
