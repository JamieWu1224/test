<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Q&A</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffcc;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
  padding:16px;
}

#confettiCanvas{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  z-index:9999;
}

.card{
  width:min(720px,92vw);
  padding:26px 22px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

.art{
  width:min(260px,80vw);
  margin:0 auto 10px;
  display:block;
}

.button-zone{
  position:relative;
  width:min(520px,92%);
  height:150px;
  margin:0 auto;
  touch-action:none;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 24px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

#yesBtn{left:18%;background:var(--yes);color:#fff;}
#noBtn{left:62%;background:#e5e7eb;color:#111827;}

.result{
  display:none;
  margin-top:18px;
  animation:pop .35s ease;

  /* NEW: force center */
  width:100%;
  text-align:center;
}

/* NEW: GIF lock center */
.fireworks{
  width:min(360px,85vw);
  max-width:100%;
  height:auto;
  display:block;
  margin:0 auto;
  object-fit:contain;
}

@keyframes pop{
  from{transform:scale(.96);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<!-- CAT HEAD SVG -->
<svg class="art" viewBox="0 0 320 240">
<ellipse cx="160" cy="132" rx="88" ry="66" fill="#f2a97b"/>
<circle cx="138" cy="132" r="8"/>
<circle cx="182" cy="132" r="8"/>
</svg>

<section id="question">
<h1>Hey Sherrrrry1202, would you like to grab dinner sometime?</h1>

<section class="button-zone" id="zone">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</section>
</section>

<section class="result" id="result">
<h2>YAY! ðŸŽ‰</h2>
<img class="fireworks"
src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
</section>

</main>

<script>
const question=document.getElementById("question");
const yesBtn=document.getElementById("yesBtn");
const result=document.getElementById("result");

const confettiCanvas=document.getElementById("confettiCanvas");
confettiCanvas.width=innerWidth;
confettiCanvas.height=innerHeight;

const confettiInstance=confetti.create(confettiCanvas,{resize:true});

yesBtn.onclick=()=>{
question.style.display="none";
result.style.display="block";
confettiInstance({particleCount:200,spread:120,origin:{y:0.6}});
};
</script>

</body>
</html>
