<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffcc;
  --yes:#ff3b7a;
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

#confettiCanvas{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  pointer-events:none;
  z-index:9999;
}

.card{
  width:min(720px,92vw);
  padding:24px;
  background:var(--card);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

.art{
  width:min(260px,80vw);
  margin:0 auto 10px;
  display:block;
}

.button-zone{
  position:relative;
  width:90%;
  height:150px;
  margin:auto;
  touch-action:none;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 24px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

#yesBtn{left:20%;background:var(--yes);color:#fff;}
#noBtn{left:60%;background:#ddd;}

.result{display:none;margin-top:20px;}
.fireworks{width:260px;}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<!-- CAT SVG -->
<svg class="art" viewBox="0 0 320 240">
<defs>
<linearGradient id="fur"><stop offset="0" stop-color="#f4c7a1"/><stop offset="1" stop-color="#e2a97a"/></linearGradient>
<linearGradient id="heart"><stop offset="0" stop-color="#ff4d7d"/><stop offset="1" stop-color="#ff1f68"/></linearGradient>
</defs>
<path d="M245 40 C245 25 265 18 278 30 C290 18 310 25 310 40 C310 65 278 80 278 95 C278 80 245 65 245 40Z" fill="url(#heart)"/>
<ellipse cx="160" cy="130" rx="85" ry="65" fill="url(#fur)"/>
<polygon points="90,105 70,60 120,85" fill="#e2a97a"/>
<polygon points="230,105 250,60 200,85" fill="#e2a97a"/>
<circle cx="140" cy="135" r="7"/>
<circle cx="180" cy="135" r="7"/>
<ellipse cx="160" cy="150" rx="6" ry="4" fill="#ff8fb3"/>
</svg>

<section id="question">
<h1>Hey Sherrrrry1202, would you like to grab dinner sometime?</h1>
<div class="button-zone" id="zone">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>
</section>

<section class="result" id="result">
<h2>YAY! ðŸŽ‰</h2>
<img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
</section>

</main>

<script>
const question=document.getElementById("question");
const result=document.getElementById("result");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");

const confettiCanvas=document.getElementById("confettiCanvas");
confettiCanvas.width=innerWidth;
confettiCanvas.height=innerHeight;
const confettiInstance=confetti.create(confettiCanvas,{resize:true});

function fire(){
confettiInstance({particleCount:200,spread:120,origin:{y:0.6}});
}

yesBtn.onclick=()=>{
question.style.display="none";
result.style.display="block";
fire();
};

function moveNo(x,y){
const z=zone.getBoundingClientRect();
noBtn.style.left=Math.random()*(z.width-80)+"px";
noBtn.style.top=Math.random()*(z.height-40)+"px";
noBtn.style.transform="none";
}

zone.onpointermove=e=>moveNo(e.clientX,e.clientY);
zone.ontouchstart=e=>moveNo(e.touches[0].clientX,e.touches[0].clientY);
</script>

</body>
</html>
